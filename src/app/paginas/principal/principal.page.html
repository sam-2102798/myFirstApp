<app-headerglobal></app-headerglobal>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>KTM Motors</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
   <ion-searchbar placeholder="buscar productos" (ionInput)="filtrar($event)">
  </ion-searchbar>

  <div class="card-grid">
    <ion-card *ngFor="let p of productosfiltrados" (click)="irktm(p)">
      <img [src]="p.imagen" />

       <ion-card-header>
         <ion-card-title class="titulo">{{ p.titulo }}</ion-card-title>
          <ion-card-subtitle color="success" class="precio">
           Precio: ${{ p.precio }}
          </ion-card-subtitle>
        </ion-card-header>
    </ion-card>
  </div>

</ion-content>

<app-footer-global></app-footer-global>
