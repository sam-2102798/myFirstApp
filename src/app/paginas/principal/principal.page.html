<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Principal KTM Motors</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 <ion-card>
  <ion-card-header>
    <ion-card-title>KTM</ion-card-title>
    <ion-card-subtitle>KTM Motors</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-list>
      <ion-item>
        <ion-thumbnail slot="start">
          <img src="assets/img/ktm creoos.jpg" />
        </ion-thumbnail>
        <ion-label>KTM Croos</ion-label>
      </ion-item>

      <ion-item>
        <ion-thumbnail slot="start">
          <img src="assets/img/moto.webp" />
        </ion-thumbnail>
        <ion-label>KTM Deportiva</ion-label>
      </ion-item>

      <ion-item>
        <ion-thumbnail slot="start">
          <img src="assets/img/ktm creoos.jpg" />
        </ion-thumbnail>
        <ion-label>KTM Cross</ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-thumbnail slot="start">
          <img src="assets/img/moto.webp" />
        </ion-thumbnail>
        <ion-label>KTM Deportiva</ion-label>
      </ion-item>
    </ion-list>
  </ion-card-content>
  </ion-card> 










  <ion-grid>
    <ion-row class="ion-justify-content-center">

      <ion-col size="12" size-md="6" size-lg="4">

          <ion-card-header>
            <ion-card-title>KTM Moto Cross</ion-card-title>

        </ion-card>
      </ion-col>

      <ion-col size="12" size-md="6" size-lg="4">

          <ion-img src="assets/img/moto.webp" class="imagenes"></ion-img>
          <ion-card-header>
            <ion-card-title>KTM Deportiva</ion-card-title>
            <ion-card-subtitle class="motocross">Precio $3000</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>

      <ion-col size="12" size-md="6" size-lg="4">
        <ion-card>
          <ion-img src="assets/img/ktm.dible.jpg" class="imagenes"></ion-img>

            <ion-card-title>KTM Doble Proposito</ion-card-title>
            <ion-card-subtitle class="motocross">Precio $3500</ion-card-subtitle>
          </ion-card-header>

      </ion-col>

      <ion-col size="12" size-md="6" size-lg="4">
        <ion-card>
          <ion-img src="assets/img/KTM-RC8.jpg" class="imagenes"></ion-img>

            <ion-card-title>KTM-RC8</ion-card-title>
            <ion-card-subtitle class="motocross">Precio $4500</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>

     <ion-col size="12" size-md="6" size-lg="4">

          <ion-img src="assets/img/ktm-adventure-.jpg" class="imagenes"></ion-img>
