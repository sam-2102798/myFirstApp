<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Principal KTM Motors</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card *ngFor="let p of productos" (click)="irktm(p)">
     <img [src]="p.imagen" />

      <ion-card-header>
       <ion-card-title class="titulo">{{ p.titulo }}</ion-card-title>
        <ion-card-subtitle color="success" class="precio">
         Precio: ${{ p.precio }}
        </ion-card-subtitle>
      </ion-card-header>
    </ion-card>

</ion-content>
